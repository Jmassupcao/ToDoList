<h1>{{title}}</h1>

<ul>
    <p *ngIf="todos.length==0"><small>Você ainda não tem nenhuma tarefa hoje</small></p>
    <li *ngFor="let todo of todos">{{todo.id}}. {{todo.title}} - 
        <button *ngIf = "!todo.done" (click)="markAsDone(todo)">Done</button>
        <button *ngIf="todo.done" (click)="markAsUndone(todo)">Done Again</button> |
        <button (click)="remove(todo)">Remove</button>
    </li>
</ul>

<form [formGroup] = "form">
    <fieldset>
        <label>Task: </label>
        <input 
            type="text"
            placeholder="task title"
            maxlength="60"
            minlength="3"
            formControlName="title">
        <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">This field have to be between 3 or 60 characters</small>
        <button [disabled]="form.invalid" (click)="add()">Save</button>
    </fieldset>
</form>
